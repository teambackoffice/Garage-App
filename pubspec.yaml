name: garage_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  shared_preferences:
  http:
  image_picker: ^1.1.2
  url_launcher:
  intl:
  flutter_secure_storage:
  file_picker: ^10.1.9


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  flutter_launcher_icons:
  flutter_native_splash:
  dio: ^5.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/app_logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/app_logo.png"
  android: true
  ios: true
